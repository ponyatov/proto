<script>

D = []			// data stack

var stack =0;	// data stack dump view

function Sdump() {
	stack.innerHTML = 'stack:data'; // D.toString();
}

W = {}			// vocabulary

W["?"] = Sdump;

var words =0;	// vocabulary dump view

function WORDS() {
	words.innerHTML = 'map:words\n';
	for (i in W)
		words.innerHTML += '  '+ i + ' -> '+typeof(W[i])+':'+W[i].name+'\n';
}

function HTML_update() {
	Sdump(); WORDS();
}

function process() {
	console.log(process);
}

window.onload = function() {
	stack = document.getElementById('stack');
	words = document.getElementById('words');
	pad   = document.getElementById('pad'  );
	pad.width = stack.width;
	HTML_update();
}

</script>
